<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "javascript.js"></script>
</head>
<body>
    <script>
        // creates random number
        let randomNumber = Math.random();

        // shows what random number is
        console.log(randomNumber);

        // strings for short hand writing later
        let win = "congrats u win";
        let loose = "sorry, you loose";
        let tie = "tie, try again";
        let invalid = "Invalid entry ya fu, try rock, paper or scissors";

        //function that gets computer choice
        function getComputerChoice(computerChoice) {
            if (randomNumber <= .3){
                computerChoice = "rock";
                return computerChoice;
            } else if ( randomNumber >.3 && randomNumber <.6) {
                computerChoice = "paper";
                return computerChoice;
            } else {computerChoice = "scissors";
                return computerChoice;
            }
        }
        //turns function choice into variable
        let computerChoice = getComputerChoice();
        // shows computer choice
        console.log("computer picks: " + computerChoice);
       
        // prompts and collects user input
        let userSelection = prompt("Select, Rock, Paper or Scissors").toLowerCase();
        console.log("u picked: " + userSelection);

        //single variable comparison string, easier to read
        let together = computerChoice+ " " + userSelection;
        console.log(together);


        function gameSelection() {
        if (userSelection == computerChoice){
            return tie;
        } else if (together == "rock paper" 
            || together == "paper scissors" 
            || together == "scissors rock") {
            return win;
        } else if (together == "rock scissors" 
            || together == "paper rock" 
            || together == "scissors paper") {
            return loose;
        } else {
            return invalid;
        }
    }
     // check results of game
     let gameResults = gameSelection();
     console.log(gameResults);

    </script>
</body>
</html>
